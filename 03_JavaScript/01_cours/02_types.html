   <script>

    /*
        Il existe  plusieur types de valeurs, que l'on peut assigner à nos variable

            -> les chaines de caractéres (string) => phrase ou mot entre guillemets simples ou doubles
            -> nombre => 5, 10, 18.5

            -> tableau (array) => ["Paul", 10]

            -> objets
            -> fonction
    */


    // string
        let variable = "test";
        let monTexte = "Voici une pgrase écrite et stockée dans une variable"
    // Number
        let chiffre = 55;
        let negatif = -55;

    // boolean
