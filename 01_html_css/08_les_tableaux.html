<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les tableaux html">
    <meta name="author" content="Cissoko adama">
    <link rel="stylesheet" href="assets/css/08_les_tableaux.css">
    <title>Les tableaux en html</title>
</head>
<body>
    <h1>Un tableau, pour les données "tabulaires"</h1>
    <table> <!-- La balise table définit le début d'un tableau -->
        <caption>Vente de la semaine</caption>
        <!-- Titre du tableau (la légende) -->
        <thead> <!-- l'en tête du tableau -->
            <tr> <!-- table row : rangée du tableau -->
                <th>Jour</th> <!-- table head : les en-tête des colonnes -->
                <th>Smartphones</th>
                <th>Tablettes</th>
                <th>Ordinateurs</th>
            </tr>
        </thead>
        <tbody> <!--Le corps du tableau-->

            <tr>
                <!-- table data : cellules du tableau = colonnes -->
                <td>Lundi</td>
                <td>10</td>
                <td>5</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>11</td>
                <td>9</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>14</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>13</td>
                <td>10</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>15</td>
                <td>10</td>
                <td>3</td>
            </tr>

        </tbody>
        <tfoot> <!--Le pied du tableau-->
            <tr>
                <td>Total</td>
                <td>80</td>
                <td>90</td>
                <td>76</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
