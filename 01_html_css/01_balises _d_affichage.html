<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description " content="Ma seconde page HTML">
    <!-- Cette balise meta avec la valeur description de l'attribut name fournit une courte description de la page. Cela peut etre utilisé 
    par les moteurs de recherche pour afficher un extrait de description sous le lien web de la page dans les résultats de recherche 
    (le SER) -->

        <meta name="author " content="sahar ferchichi">
        <!-- Cette balise meta avec la valeur author de l'attribut name spécifie l'auteur de la page.
            Elle peut etre utilisée pour indiquer qui a crée le contenu de la page.
         -->
    
        <title>Balise de texte et CSS</title>
</head>
<body>

    <!--  Les balise HTML peuvent etre classée en deux types principaux :
        - Les balise en ligne (inline)
        - Les balise bloc (block)
        Ces catégories décrivent comment les élements HTML s'afichent et intéragissent avec les élément qui les entourent.
-->
    <!--  Un élément de type en ligne :
        - n'est pas précédé ou suivi d'un saut de ligne.
        - ne peut pas avoir de taille définie

     -->

     <!-- 
        Un élément de type block :
        - est toujour précédé ou suivi d'un saut de ligne 
        -  peut avoir une taille définie -> il occupe toute la largeur ( de la page ) disponible 
      -->

      <!-- h${titre de niveau $}*6 -->
      <h1>Ma première page youpie !!!!</h1>
      <!-- 
        La balise <h1> est une balise HTML utilisée pour définir un titre de premier niveau une page web. Le "h" dans h1 signifie "header
         et "1" indique que c'est le titre de plus haut niveau dans la hiérarchie des titres.

        En HTML, les balise de titre vont de h1 à h6, ou h1 est le titre premier niveau (le plus important ) et h6 est le titre de sixième niveau 
        ( le moins important).
        Chaque niveau de titre représente une hiérarchie, et les titre sont utilisés pour organiser et strurer le contenu de la page.
        Les titre sont des éléments de type bloc : suivis d'un retour à la page et une marge par défaut.


       -->

      <h2>Titre de niveau 2</h2>
      <h3>Titre de niveau 3</h3>
      <h4>titre de niveau 4</h4>
      <h5>Titre de niveau 5</h5>
      <h6>Titre de niveau 6</h6>


      <hr>  <!---->
      

</body>
</html>
