<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- line CDN de boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">




    <!-- Lien vers ma feuille de style -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Site de Mario en Bootstrap</title>
    
  </head>
  <body>
    <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand mx-3" href="#">Mario</a>
    </nav>
    </header>
    <main class="container">
         <h1 class="text-center mb-5">L'univer de Mario</h1>
         <section class="mb-5">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../assets/img/mario2Grand.jpg" class="d-block w-100" alt="image">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/img/mario3Grand.jpg" class="d-block w-100" alt="image">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/img/mario4Grand.jpg" class="d-block w-100" alt="image">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
         </section>
        <section class="row justify-content-center">
