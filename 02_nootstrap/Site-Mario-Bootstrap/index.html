         <h1 class="text-center mb-5">L'univer de Mario</h1>

            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/img/mario2Grand.jpg" class="d-block w-100" alt="image">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/mario3Grand.jpg" class="d-block w-100" alt="image">
                  </div>

                    <img src="assets/img/mario4Grand.jpg" class="d-block w-100" alt="image">
                  </div>
                </div>

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6  col-8 mb-3"><img src="../assets/img/mario12.jpg" alt="Mario"></div>

        <section class="mt-5">
          <div>
            <table class="table table-striped table-bordered table-dange border-dark col-lg-6">

                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>

                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
            <img src="assets/img/mario1.jpg" alt="" class="col-lg-6">
          </div>
        </section>
        <section class="row mt-5
        ">
          <div class="col-lg-6">
            <h3>Connectez-vous !</h3>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div>
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"><p>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <button type="sunmit" class="btn btn-primary">Envoyer</button>
              
            </form>
          </div>
          <div class="col-lg-6">
            <h3>Ma photo préférée</h3>
            <img src="assets/img/mario.jpg " alt="Mario">
          </div>
        </section>
